{% extends 'layout.html' %}

{% block body %}
<h1>Login</h1>
<form action="" method="POST" class="form-text">
    <div class="form-group">
      <label>Email</label>
      <!-- if we refresh the page the value will remain in the field that's why we used value -->
      <input type="email" class="form-control" name="email" value={{request.form.email}}> 
      <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
{% endblock  %}
