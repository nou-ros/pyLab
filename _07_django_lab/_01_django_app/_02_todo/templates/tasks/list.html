<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="card card-body text-center">
    <h2 class="card-title">Todo</h2>
    <form method="POST" action="/">
        {% csrf_token %}

        {{form.title}}

        <input class="btn btn-info btn-sm" type="submit" value="Create Task">
    </form>
</div>

<br>
<div class="container text-center text-light">
    <div class="row">
        {% for task in tasks %}

        <div class="col-md-4 mb-3">
            <div class="card card-body bg-dark" style="width: 18rem;">
                <h5 class="card-title">
                    {% if task.complete == True %}
                    <del>{{task}}</del>
                    {% else %}
                    <span>{{task}}</span>
                    {% endif %}
                </h5>
                <a class="btn btn-sm btn-info mb-2" href="{% url 'update' task.id %}">Update</a>

                <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

            </div>
        </div>
        {% endfor %}
    </div>

</div>
