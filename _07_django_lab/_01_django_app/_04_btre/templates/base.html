{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'frontend/css/all.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'frontend/css/bootstrap.css'  %}">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'frontend/css/style.css'  %}">
    <!-- lightbox -->
    <link rel="stylesheet" href="{% static 'frontend/css/lightbox.min.css'  %}">

    <title>BT Real Estate {% block title %}{% endblock %}</title> 
</head>
<body>
    <!-- Topbar -->
    {% include 'partials/_topbar.html' %}
      <!-- Navbar -->
    {% include 'partials/_navbar.html' %}

    {% block content %} {% endblock %}

      <!-- Footer -->
    {% include 'partials/_footer.html' %}

    <script src="{% static 'frontend/js/jquery-3.3.1.min.js'  %}"></script>
    <script src="{% static 'frontend/js/bootstrap.bundle.min.js'  %}"></script>
    <script src="{% static 'frontend/js/lightbox.min.js'  %}"></script>
    <script src="{% static 'frontend/js/main.js'  %}"></script>
    
</body>
</html>
