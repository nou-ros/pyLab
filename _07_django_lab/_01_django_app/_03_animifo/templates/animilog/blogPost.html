{% extends 'base.html' %}
{% block title %} Blogpost {% endblock %}
{% block content %}
    <div class="container my-2">
        <div class="blog-post">
            <h2 class="blog-post-title">{{post.title}}</h2>
            <p class="blog-post-meta">{{post.timeStamp}} by <a href="{% url 'about' %}">{{post.author}}</a></p>
            <p>{{post.content}}</p>
            <hr>
        </div>
    </div>
{% endblock %}
