{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y bg">

    {% include 'partials/_alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'partials/_sidebar.html' %}
        <main class="col-md-9">
            <article class="card text-center">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Logged in as:</strong><span>{{user.full_name}}</span>
            </header>
            <div class="card-body">
                <div class="row"> 
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">Total Orders
                                </div>
                                <h4>{{ order_count }}</h4>
                                <a href="{% url 'my_orders' %}">View Orders</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card text-center">
                            <div class="card-body">
                               <img src="{{ user_profile.profile_picture.url }}" alt="profile picture" width="50" height="50" style="border-radius: 50%">
                               <p class="mb-0">{{user.email}}</p>
                               <p>{{user.phone}}</p>
                            </div>
                        </div>
                    </div>
                </div> 
            </div> 
            </article> 
        </main>
    </div>
    </div>
    
    
    </section>
    
{% endblock %}
