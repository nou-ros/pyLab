{% for product in products %}
   <ul>
        <li>Title: {{product.desc}} </li>
        <li>Price: {{product.price}}</li>
        <li>Quantity: {{product.quantity}}</li>
   </ul> 
        <h3>Update: <a href="{% url 'update' product.id %}">Update</a></h3>
        <h3>Delete: <a href="{% url 'delete' product.id %}">Delete</a> </h3>
        
{% endfor %}
